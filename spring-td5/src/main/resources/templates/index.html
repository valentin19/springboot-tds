{{>header}}

{{#user}}
	<a href="/script/new" class="ui button">Nouveau script</a>
	<table class="ui celled table">
	  <thead>
	    <tr><th>Title</th>
	    <th>Description</th>
	    <th>Content</th>
	    <th>Category</th>
	    <th>Language</th>
	    <th>Date</th>
	    <th></th>
	  </tr></thead>
	  <tbody>
	  {{#scripts}}
	    <tr>
	      <td data-label="Title">{{title}}</td>
	      <td data-label="Description">{{description}}</td>
	      <td data-label="Content">{{content}}</td>
	      <td data-label="Category">{{category.name}}</td>
	      <td data-label="Language">{{language.name}}</td>
	      <td data-label="Date">{{creationDate}}</td>
	      <td>
	      		<a href="/script/{{id}}" class="ui basic circular icon button">
	        		<i class="ui edit grey icon"></i>
	        	</a>
	        	<a href="/script/delete/{{id}}" class="ui basic circular icon button">
	        		<i class="ui times red icon"></i>
	        	</a>
	      </td>
	    </tr>
	    {{/scripts}}
	  </tbody>
	</table>
	
{{/user}}

{{^user}}
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form" method="post" action="/login">
      <div class="ui segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" value="root" name="login" placeholder="Login">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <input class="ui fluid large teal submit button" type="submit"></input>
      </div>
    </form>
  </div>
</div>
{{/user}}

{{>footer}}
